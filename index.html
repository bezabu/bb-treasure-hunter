<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1 id="header">Treasure Hunter</h1>
    </header>
    <section>
      <div class="hints"><p id="hint-message">placeholder text</p></div>
      <div>
        <canvas id="game-area"> </canvas>
        <span id="prize-1" class="treasure-span">1Found!</span>
        <span id="prize-2" class="treasure-span">2Found!</span>
        <span id="prize-3" class="treasure-span">3Found!</span>
      </div>
      <div>
        <button id="reset-button" data-type="reset-game">Reset</button>
      </div>
      <div>
        <button id="dig-button" data-type="dig-game">dig</button>
      </div>
      <div id="start-message">
        <p>Press Start to begin!</p>

        <button id="start-button" data-type="start-game">Start</button>
      </div>
      <div id="win-message">
        <h3>Congratulations!</h3>
        <p>You found all 3 treasures!</p>
        <p>It only took you</p>
        <p>0 seconds!</p>
        <p>Press reset to play again!</p>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
